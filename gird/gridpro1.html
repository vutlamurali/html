<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .md{
            background-color: green;
            display: grid;
            grid-template-columns:repeat(3,1fr);
            grid-auto-rows:100px;
            gap:5px;

        }
        .child{
            background-color: blue;
            text-align: center;
        }
        .c5{
            grid-column-start: 2;
            grid-column-end:4;
            grid-row-start: 2;
            grid-row-end:4;
        }

    </style>
</head>
<body>
    <div class="md">
        <div class="child c1">1</div>
        <div class="child c2">2</div>
        <div class="child c3">3</div>
        <div class="child c4">4</div>
        <div class="child c5">5</div>
        <div class="child c6">6</div>
        <!-- <div class="child c7">7</div>
        <div class="child c8">8</div>
        <div class="child c9">9</div>
        <div class="child c1"></div> -->
    </div>
    
</body>
</html>
